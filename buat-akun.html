<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<link rel="icon" href="https://drive.google.com/uc?export=view&id=1wAy7j2uB-QI6Mkg8iDYlUnjCYAXCGk_j">
<title>Adminis Stikubank</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    color: #333;
    padding-top: 120px;
    text-align: center;
  }
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: maroon;
    padding: 10px 0;
    text-align: center;
    color: #fff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
  }
  .section {
    margin-top: 50px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h2 {
    color: maroon;
    margin-bottom: 20px;
  }
  .customform {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 300px;
    font-size: 16px;
    box-sizing: border-box;
  }
  .submit-form {
    padding: 12px 24px;
    font-size: 18px;
    margin-top: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: maroon;
    color: #fff;
    transition: background-color 0.3s ease;
  }
  .submit-form:hover {
    background-color: #8b0000;
  }

</style>
</head>
<body>

<div class="navbar">ADMINISTRATIF FTII UNIVERSITAS STIKUBANK</div>

<section class="section" id="create-account">
  <h2>Isi Dengan Data Mahasiswa Terkait</h2>
  <form action="./aksi-simpan.php" class="customform" method="POST">                 
    <input name="nama" class="required" placeholder="Masukkan Nama Mahasiswa" title="Nama" type="text" required/>
    <input name="status" type="hidden" value="ok"/>
   
    <input name="nim" class="required" placeholder="Masukkan NIM" title="NIM" type="text" required/>

    <input name="alamat" class="required" placeholder="Masukkan Alamat" title="Alamat" type="text" required/>
    
    <input name="email" class="required" placeholder="Masukkan Email" title="email" type="email" required />

    <input name="no_hp" class="required" placeholder="Masukkan Nomor HP" title="Nomor HP" type="text" required /> 
      
    <input name="jenis_kelamin" class="required" placeholder="Masukkan Jenis Kelamin (L / P)" title="Jenis Kelamin" type="text" required />    
    <select name="jurusan" class="required" required>
      <option value="">Pilih Jurusan</option>
      <option value="Teknik Informatika">Teknik Informatika</option>
      <option value="Teknik Informasi">Teknik Informasi</option>
      <option value="Teknik Industri">Teknik Industri</option>
    </select>  
    
    
    <button class="submit-form" type="submit">Buat Akun</button>
  </form>
</section>
<!-- footer -->
<footer class="footer">

  </div>
 
</footer>
</body>
</html>
